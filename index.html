<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball scoreboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="board home">
        <h3>Home</h3>
        <div class="score-board">
          <span class="result" id="home-result">0</span>
        </div>
        <div class="nav">
          <button class="btn point-btn" id="home-one">+1</button>
          <button class="btn point-btn" id="home-two">+2</button>
          <button class="btn point-btn" id="home-three">+3</button>
        </div>
      </div>
      <div class="board guest">
        <h3>Guest</h3>
        <div class="score-board">
          <span class="result" id="guest-result">0</span>
        </div>
        <div class="nav">
          <button class="btn point-btn" id="guest-one">+1</button>
          <button class="btn point-btn" id="guest-two">+2</button>
          <button class="btn point-btn" id="guest-three">+3</button>
        </div>
      </div>
    </div>

    <h4>
      Time remaining:
      <span id="time"
        ><span id="minutes">40</span>:<span id="seconds">00</span></span
      >
    </h4>
    <div class="control-btns">
      <button class="btn btn-start btn-control">
        <span class="material-icons"> play_arrow </span>Start game
      </button>
      <button class="btn btn-reset">
        <span class="material-icons"> restart_alt </span>Reset game
      </button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
